<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>„É¢„Ç∞„É©„Åü„Åü„Åç„Ç≤„Éº„É†</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #eef;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    color: #333;
    margin-bottom: 30px;
  }
  #game-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    gap: 15px;
    justify-content: center;
  }
  .hole {
    width: 120px;
    height: 120px;
    background-color: #8b4513;
    border-radius: 50%;
    position: relative;
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewport="0 0 100 100" style="fill:black;font-size:24px;"><text y="50%">üî®</text></svg>') 15 15, auto;
    overflow: hidden;
    border: 5px solid #654321;
    box-sizing: border-box;
  }
  .mole {
    width: 90px;
    height: 90px;
    background-color: #555;
    border-radius: 50%;
    position: absolute;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    transition: bottom 0.2s ease-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 3px solid #333;
    box-sizing: border-box;
  }
  .mole.up {
    bottom: 5px;
  }
  /* ÁõÆ„ÅÆ„Çπ„Çø„Ç§„É´ */
  .mole::before {
    content: '';
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 25px;
    left: 25px;
    box-shadow: 40px 0 white;
  }
  /* Èºª„ÅÆ„Çπ„Çø„Ç§„É´ */
  .mole::after {
    content: '';
    width: 10px;
    height: 5px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 50px;
    transform: translateX(-50%);
  }
  #score, #timer, #message {
    margin-top: 20px;
    font-size: 22px;
    color: #333;
    font-weight: bold;
  }
  #startBtn, #resetBtn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
  }
  #startBtn:hover, #resetBtn:hover {
    background-color: #45a049;
  }
  #startBtn:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  #message {
    color: red;
  }
  .celebration {
    font-size: 30px;
    position: absolute;
    animation: fadeOutUp 1s forwards;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes fadeOutUp {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: 0;
      transform: translateY(-50px);
    }
  }
</style>
</head>
<body>

<h1>„É¢„Ç∞„É©„Åü„Åü„Åç„Ç≤„Éº„É†</h1>
<div id="game-container">
  <div id="game">
    <div class="hole" id="hole0"><div class="mole" id="mole0"></div></div>
    <div class="hole" id="hole1"><div class="mole" id="mole1"></div></div>
    <div class="hole" id="hole2"><div class="mole" id="mole2"></div></div>
    <div class="hole" id="hole3"><div class="mole" id="mole3"></div></div>
    <div class="hole" id="hole4"><div class="mole" id="mole4"></div></div>
    <div class="hole" id="hole5"><div class="mole" id="mole5"></div></div>
    <div class="hole" id="hole6"><div class="mole" id="mole6"></div></div>
    <div class="hole" id="hole7"><div class="mole" id="mole7"></div></div>
    <div class="hole" id="hole8"><div class="mole" id="mole8"></div></div>
  </div>

  <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
  <div id="timer">ÊÆã„ÇäÊôÇÈñì: 60Áßí</div>
  <div id="message"></div>
  <button id="startBtn">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
</div>

<script>
let score = 0;
let timeLeft = 60;
let gameInterval;
let moleTimeout;
let gameTimer;
let isGameActive = false;
let moleInterval = 700; // ÂàùÊúü„É¢„Ç∞„É©Âá∫ÁèæÈñìÈöî („Éü„É™Áßí)
const NUM_HOLES = 9;

const moles = [];
const holes = [];
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');
const messageDisplay = document.getElementById('message');
const startBtn = document.getElementById('startBtn');

// „Åô„Åπ„Å¶„ÅÆÁ©¥„Å®„É¢„Ç∞„É©„ÅÆË¶ÅÁ¥†„ÇíÂèñÂæó
for (let i = 0; i < NUM_HOLES; i++) {
  holes[i] = document.getElementById('hole' + i);
  moles[i] = document.getElementById('mole' + i);
  holes[i].addEventListener('click', () => {
    if (isGameActive && moles[i].classList.contains('up')) {
      score++;
      scoreDisplay.textContent = '„Çπ„Ç≥„Ç¢: ' + score;
      moles[i].classList.remove('up');
      
      // „Çπ„Ç≥„Ç¢Ë°®Á§∫„ÅÆÊºîÂá∫
      createCelebration(holes[i]);
    }
  });
}

// „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà
startBtn.addEventListener('click', startGame);

function startGame() {
  score = 0;
  timeLeft = 60;
  moleInterval = 700;
  scoreDisplay.textContent = '„Çπ„Ç≥„Ç¢: ' + score;
  timerDisplay.textContent = 'ÊÆã„ÇäÊôÇÈñì: ' + timeLeft + 'Áßí';
  messageDisplay.textContent = '';
  startBtn.disabled = true;
  isGameActive = true;

  moles.forEach(mole => mole.classList.remove('up'));

  // „É¢„Ç∞„É©„ÇíÂá∫„Åô„Ç§„É≥„Çø„Éº„Éê„É´„ÇíÈñãÂßã
  gameInterval = setInterval(showMole, moleInterval);

  // „Ç≤„Éº„É†„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
  gameTimer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = 'ÊÆã„ÇäÊôÇÈñì: ' + timeLeft + 'Áßí';

    // Èõ£ÊòìÂ∫¶Ë™øÊï¥: 10Áßí„Åî„Å®„Å´„É¢„Ç∞„É©„ÅÆÂá∫ÁèæÈñìÈöî„ÇíÁü≠„Åè„Åô„Çã
    if (timeLeft % 10 === 0 && moleInterval > 300) {
      clearInterval(gameInterval);
      moleInterval -= 50; // ÈñìÈöî„ÇíÁü≠Á∏Æ
      gameInterval = setInterval(showMole, moleInterval);
    }

    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

// „É¢„Ç∞„É©„ÇíÂá∫„ÅôÈñ¢Êï∞
function showMole() {
  moles.forEach(mole => mole.classList.remove('up'));
  const index = Math.floor(Math.random() * NUM_HOLES);
  moles[index].classList.add('up');
  
  clearTimeout(moleTimeout);
  moleTimeout = setTimeout(() => {
    moles[index].classList.remove('up');
  }, moleInterval - 100); // Âá∫ÁèæÈñìÈöî„Çà„ÇäÂ∞ë„ÅóÁü≠„ÅèË°®Á§∫
}

function endGame() {
  clearInterval(gameInterval);
  clearInterval(gameTimer);
  clearTimeout(moleTimeout);
  isGameActive = false;
  startBtn.disabled = false;
  messageDisplay.textContent = '„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢„ÅØ ' + score + ' „Åß„ÅôÔºÅ';
  moles.forEach(mole => mole.classList.remove('up'));
}

// Âè©„ÅÑ„ÅüÊôÇ„ÅÆÊºîÂá∫
function createCelebration(holeElement) {
  const celebration = document.createElement('div');
  celebration.textContent = 'üéâ';
  celebration.classList.add('celebration');
  
  const rect = holeElement.getBoundingClientRect();
  celebration.style.left = `${rect.left + rect.width / 2}px`;
  celebration.style.top = `${rect.top}px`;
  
  document.body.appendChild(celebration);
  
  // 1ÁßíÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
  setTimeout(() => {
    celebration.remove();
  }, 1000);
}
</script>

</body>
</html>
