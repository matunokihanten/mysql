<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ãƒ¢ã‚°ãƒ©ãŸãŸãã‚²ãƒ¼ãƒ </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #eef;
    display: flex;
    flex-direction: column;
    align-items: center;

  }
  h1 {

  }
  #game-container {
    background-color: #fff;
    padding: 3vw; /* ã‚¹ãƒãƒ›å¯¾å¿œã®ãŸã‚%ã‹ã‚‰vwã«å¤‰æ›´ */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 90vw; /* æœ€å¤§å¹…ã‚’è¨­å®š */
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 3vw;
    justify-content: center;
  }
  .hole {
    width: 100%;
    aspect-ratio: 1 / 1; /* ç¸¦æ¨ªæ¯”ã‚’1:1ã«å›ºå®š */
    background-color: #8b4513;
    border-radius: 50%;
    position: relative;
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewport="0 0 100 100" style="fill:black;font-size:24px;"><text y="50%">ğŸ”¨</text></svg>') 15 15, auto;
    overflow: hidden;
    border: 5px solid #654321;
    box-sizing: border-box;
  }
  .mole {
    width: 80%;
    aspect-ratio: 1 / 1;
    background-color: #555;
    border-radius: 50%;
    position: absolute;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    transition: bottom 0.4s ease-out; /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ã‚†ã£ãã‚Šã« */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 3px solid #333;
    box-sizing: border-box;
  }
  .mole.up {
    bottom: 5%;
  }
  .mole::before {
    content: '';
    width: 25%;
    height: 25%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 25%;
    left: 20%;
    box-shadow: 60% 0 white;
  }
  .mole::after {
    content: '';
    width: 15%;
    height: 8%;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateX(-50%);
  }
  #score, #timer, #message {
    margin-top: 20px;
    font-size: 1.5em;
    color: #333;
    font-weight: bold;
  }
  #startBtn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
  }
  #startBtn:hover {
    background-color: #45a049;
  }
  #startBtn:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  #message {
    color: red;
  }
  .celebration {
    font-size: 2em;
    position: absolute;
    animation: fadeOutUp 1s forwards;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes fadeOutUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-50px); }
  }
  /* ãƒ¡ãƒ‡ã‚£ã‚¢ã‚¯ã‚¨ãƒªã§ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã¨ã‚¹ãƒãƒ›ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’èª¿æ•´ */
  @media (min-width: 600px) {
    #game-container {
      padding: 30px;
    }
    #game {
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
    }
    .hole {
      width: 120px;
      height: 120px;
    }
    .mole {
      width: 90px;
      height: 90px;
    }
  }
</style>
</head>
<body>

<h1>ãƒ¢ã‚°ãƒ©ãŸãŸãã‚²ãƒ¼ãƒ </h1>
<div id="game-container">
  <div id="game">
    <div class="hole" id="hole0"><div class="mole" id="mole0"></div></div>
    <div class="hole" id="hole1"><div class="mole" id="mole1"></div></div>
    <div class="hole" id="hole2"><div class="mole" id="mole2"></div></div>
    <div class="hole" id="hole3"><div class="mole" id="mole3"></div></div>
    <div class="hole" id="hole4"><div class="mole" id="mole4"></div></div>
    <div class="hole" id="hole5"><div class="mole" id="mole5"></div></div>
    <div class="hole" id="hole6"><div class="mole" id="mole6"></div></div>
    <div class="hole" id="hole7"><div class="mole" id="mole7"></div></div>
    <div class="hole" id="hole8"><div class="mole" id="mole8"></div></div>
  </div>
  <div id="score">ã‚¹ã‚³ã‚¢: 0</div>
  <div id="timer">æ®‹ã‚Šæ™‚é–“: 60ç§’</div>
  <div id="message"></div>
  <button id="startBtn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<script>
let score = 0;
let timeLeft = 60;
let gameInterval;
let gameTimer;
let isGameActive = false;
let moleInterval = 1000; // åˆæœŸãƒ¢ã‚°ãƒ©å‡ºç¾é–“éš” (ã‚†ã£ãã‚Šã«)
let numMolesToShow = 1; // åˆæœŸã«è¡¨ç¤ºã™ã‚‹ãƒ¢ã‚°ãƒ©ã®æ•°
const NUM_HOLES = 9;

const moles = [];
const holes = [];
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');
const messageDisplay = document.getElementById('message');
const startBtn = document.getElementById('startBtn');

// ã™ã¹ã¦ã®ç©´ã¨ãƒ¢ã‚°ãƒ©ã®è¦ç´ ã‚’å–å¾—
for (let i = 0; i < NUM_HOLES; i++) {
  holes[i] = document.getElementById('hole' + i);
  moles[i] = document.getElementById('mole' + i);
  holes[i].addEventListener('click', () => {
    if (isGameActive && moles[i].classList.contains('up')) {
      score++;
      scoreDisplay.textContent = 'ã‚¹ã‚³ã‚¢: ' + score;
      moles[i].classList.remove('up');
      createCelebration(holes[i]);
    }
  });
}

// ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ
startBtn.addEventListener('click', startGame);

function startGame() {
  score = 0;
  timeLeft = 60;
  moleInterval = 1000;
  numMolesToShow = 1;
  scoreDisplay.textContent = 'ã‚¹ã‚³ã‚¢: ' + score;
  timerDisplay.textContent = 'æ®‹ã‚Šæ™‚é–“: ' + timeLeft + 'ç§’';
  messageDisplay.textContent = '';
  startBtn.disabled = true;
  isGameActive = true;

  moles.forEach(mole => mole.classList.remove('up'));

  // ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã‚’é–‹å§‹
  gameInterval = setInterval(showMoles, moleInterval);

  // ã‚²ãƒ¼ãƒ ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
  gameTimer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = 'æ®‹ã‚Šæ™‚é–“: ' + timeLeft + 'ç§’';

    // é›£æ˜“åº¦èª¿æ•´: 10ç§’ã”ã¨ã«ãƒ¢ã‚°ãƒ©ã®å‡ºç¾é–“éš”ã¨æ•°ã‚’èª¿æ•´
    if (timeLeft % 10 === 0 && timeLeft > 0) {
      clearInterval(gameInterval);
      if (moleInterval > 400) {
        moleInterval -= 50;
      }
      if (numMolesToShow < 3) {
        numMolesToShow++;
      }
      gameInterval = setInterval(showMoles, moleInterval);
    }
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

// è¤‡æ•°ã®ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™é–¢æ•°
function showMoles() {
  const currentUpMoles = document.querySelectorAll('.mole.up');
  currentUpMoles.forEach(mole => mole.classList.remove('up'));

  const availableHoles = [...Array(NUM_HOLES).keys()];
  const indices = [];

  for (let i = 0; i < numMolesToShow && availableHoles.length > 0; i++) {
    const randomIndex = Math.floor(Math.random() * availableHoles.length);
    const selectedIndex = availableHoles.splice(randomIndex, 1)[0];
    indices.push(selectedIndex);
  }

  indices.forEach(index => {
    moles[index].classList.add('up');
  });
  
  setTimeout(() => {
    indices.forEach(index => {
      moles[index].classList.remove('up');
    });
  }, moleInterval - 200);
}

function endGame() {
  clearInterval(gameInterval);
  clearInterval(gameTimer);
  isGameActive = false;
  startBtn.disabled = false;
  messageDisplay.textContent = 'ã‚²ãƒ¼ãƒ çµ‚äº†ï¼ã‚ãªãŸã®ã‚¹ã‚³ã‚¢ã¯ ' + score + ' ã§ã™ï¼';
  moles.forEach(mole => mole.classList.remove('up'));
}

// å©ã„ãŸæ™‚ã®æ¼”å‡º
function createCelebration(holeElement) {
  const celebration = document.createElement('div');
  celebration.textContent = 'ğŸ‰';
  celebration.classList.add('celebration');
  
  const rect = holeElement.getBoundingClientRect();
  celebration.style.left = `${rect.left + rect.width / 2}px`;
  celebration.style.top = `${rect.top}px`;
  
  document.body.appendChild(celebration);
  
  setTimeout(() => {
    celebration.remove();
  }, 1000);
}
</script>

</body>
</html>
