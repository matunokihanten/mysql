<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>モグラたたきゲーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #eef;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    color: #333;
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  #game-container {
    background-color: #fff;
    padding: 3vw; /* スマホ対応のため%からvwに変更 */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 90vw; /* 最大幅を設定 */
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 3vw;
    justify-content: center;
  }
  .hole {
    width: 100%;
    aspect-ratio: 1 / 1; /* 縦横比を1:1に固定 */
    background-color: #8b4513;
    border-radius: 50%;
    position: relative;
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewport="0 0 100 100" style="fill:black;font-size:24px;"><text y="50%">🔨</text></svg>') 15 15, auto;
    overflow: hidden;
    border: 5px solid #654321;
    box-sizing: border-box;
  }
  .mole {
    width: 80%;
    aspect-ratio: 1 / 1;
    background-color: #555;
    border-radius: 50%;
    position: absolute;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    transition: bottom 0.4s ease-out; /* アニメーションをゆっくりに */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 3px solid #333;
    box-sizing: border-box;
  }
  .mole.up {
    bottom: 5%;
  }
  .mole::before {
    content: '';
    width: 25%;
    height: 25%;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 25%;
    left: 20%;
    box-shadow: 60% 0 white;
  }
  .mole::after {
    content: '';
    width: 15%;
    height: 8%;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateX(-50%);
  }
  #score, #timer, #message {
    margin-top: 20px;
    font-size: 1.5em;
    color: #333;
    font-weight: bold;
  }
  #startBtn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
  }
  #startBtn:hover {
    background-color: #45a049;
  }
  #startBtn:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  #message {
    color: red;
  }
  .celebration {
    font-size: 2em;
    position: absolute;
    animation: fadeOutUp 1s forwards;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes fadeOutUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-50px); }
  }
  /* メディアクエリでデスクトップとスマホのレイアウトを調整 */
  @media (min-width: 600px) {
    #game-container {
      padding: 30px;
    }
    #game {
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
    }
    .hole {
      width: 120px;
      height: 120px;
    }
    .mole {
      width: 90px;
      height: 90px;
    }
  }
</style>
</head>
<body>

<h1>モグラたたきゲーム</h1>
<div id="game-container">
  <div id="game">
    <div class="hole" id="hole0"><div class="mole" id="mole0"></div></div>
    <div class="hole" id="hole1"><div class="mole" id="mole1"></div></div>
    <div class="hole" id="hole2"><div class="mole" id="mole2"></div></div>
    <div class="hole" id="hole3"><div class="mole" id="mole3"></div></div>
    <div class="hole" id="hole4"><div class="mole" id="mole4"></div></div>
    <div class="hole" id="hole5"><div class="mole" id="mole5"></div></div>
    <div class="hole" id="hole6"><div class="mole" id="mole6"></div></div>
    <div class="hole" id="hole7"><div class="mole" id="mole7"></div></div>
    <div class="hole" id="hole8"><div class="mole" id="mole8"></div></div>
  </div>
  <div id="score">スコア: 0</div>
  <div id="timer">残り時間: 60秒</div>
  <div id="message"></div>
  <button id="startBtn">ゲームスタート</button>
</div>

<script>
let score = 0;
let timeLeft = 60;
let gameInterval;
let gameTimer;
let isGameActive = false;
let moleInterval = 1000; // 初期モグラ出現間隔 (ゆっくりに)
let numMolesToShow = 1; // 初期に表示するモグラの数
const NUM_HOLES = 9;

const moles = [];
const holes = [];
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');
const messageDisplay = document.getElementById('message');
const startBtn = document.getElementById('startBtn');

// すべての穴とモグラの要素を取得
for (let i = 0; i < NUM_HOLES; i++) {
  holes[i] = document.getElementById('hole' + i);
  moles[i] = document.getElementById('mole' + i);
  holes[i].addEventListener('click', () => {
    if (isGameActive && moles[i].classList.contains('up')) {
      score++;
      scoreDisplay.textContent = 'スコア: ' + score;
      moles[i].classList.remove('up');
      createCelebration(holes[i]);
    }
  });
}

// ゲームスタート
startBtn.addEventListener('click', startGame);

function startGame() {
  score = 0;
  timeLeft = 60;
  moleInterval = 1000;
  numMolesToShow = 1;
  scoreDisplay.textContent = 'スコア: ' + score;
  timerDisplay.textContent = '残り時間: ' + timeLeft + '秒';
  messageDisplay.textContent = '';
  startBtn.disabled = true;
  isGameActive = true;

  moles.forEach(mole => mole.classList.remove('up'));

  // モグラを出すインターバルを開始
  gameInterval = setInterval(showMoles, moleInterval);

  // ゲームタイマーを開始
  gameTimer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = '残り時間: ' + timeLeft + '秒';

    // 難易度調整: 10秒ごとにモグラの出現間隔と数を調整
    if (timeLeft % 10 === 0 && timeLeft > 0) {
      clearInterval(gameInterval);
      if (moleInterval > 400) {
        moleInterval -= 50;
      }
      if (numMolesToShow < 3) {
        numMolesToShow++;
      }
      gameInterval = setInterval(showMoles, moleInterval);
    }
    
    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

// 複数のモグラを出す関数
function showMoles() {
  const currentUpMoles = document.querySelectorAll('.mole.up');
  currentUpMoles.forEach(mole => mole.classList.remove('up'));

  const availableHoles = [...Array(NUM_HOLES).keys()];
  const indices = [];

  for (let i = 0; i < numMolesToShow && availableHoles.length > 0; i++) {
    const randomIndex = Math.floor(Math.random() * availableHoles.length);
    const selectedIndex = availableHoles.splice(randomIndex, 1)[0];
    indices.push(selectedIndex);
  }

  indices.forEach(index => {
    moles[index].classList.add('up');
  });
  
  setTimeout(() => {
    indices.forEach(index => {
      moles[index].classList.remove('up');
    });
  }, moleInterval - 200);
}

function endGame() {
  clearInterval(gameInterval);
  clearInterval(gameTimer);
  isGameActive = false;
  startBtn.disabled = false;
  messageDisplay.textContent = 'ゲーム終了！あなたのスコアは ' + score + ' です！';
  moles.forEach(mole => mole.classList.remove('up'));
}

// 叩いた時の演出
function createCelebration(holeElement) {
  const celebration = document.createElement('div');
  celebration.textContent = '🎉';
  celebration.classList.add('celebration');
  
  const rect = holeElement.getBoundingClientRect();
  celebration.style.left = `${rect.left + rect.width / 2}px`;
  celebration.style.top = `${rect.top}px`;
  
  document.body.appendChild(celebration);
  
  setTimeout(() => {
    celebration.remove();
  }, 1000);
}
</script>

</body>
</html>
