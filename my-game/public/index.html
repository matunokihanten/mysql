<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase チャットアプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    #chat-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 4px;
      background: #e4e4e4;
    }
    .message span {
      font-size: 0.85em;
      color: #555;
    }
    #input-area {
      display: flex;
      padding: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendBtn {
      padding: 0 16px;
      margin-left: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Firebase チャットアプリ</h1>
  <!-- チャットエリア -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="メッセージを入力してください">
      <button id="sendBtn">送信</button>
    </div>
  </div>

  <!-- Firebase SDK の読み込み（Module形式） -->
  <script type="module">
    // Firebase の各モジュールをインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    // あなたの Firebase 設定情報
    const firebaseConfig = {
      apiKey: "AIzaSyDai_QMtG08eKIOwHiw-X3iWbmrVSUSOww",
      authDomain: "openai-d48da.firebaseapp.com",
      projectId: "openai-d48da",
      storageBucket: "openai-d48da.firebasestorage.app",
      messagingSenderId: "414788528503",
      appId: "1:414788528503:web:7dfe1f7b4018337cabd972",
      measurementId: "G-ZZRVGSM7S1"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Realtime Database の初期化
    const db = getDatabase(app);
    // "chat" ノードを参照
    const chatRef = ref(db, "chat");

    // DOM 要素の取得
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // メッセージ送信関数
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === "") return;
      // メッセージデータのオブジェクト。ここでは簡単のため固定の名前 "ユーザー" としています。
      // 必要に応じてユーザー名入力機能を追加して下さい。
      const messageData = {
        user: "ユーザー",
        message: message,
        timestamp: Date.now()
      };
      // メッセージデータを "chat" ノードに送信（push）
      push(chatRef, messageData);
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    // Enter キーで送信
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Firebase Realtime Database の "chat" ノードから新規メッセージをリアルタイムで取得
    onChildAdded(chatRef, (data) => {
      const msgData = data.val();
      // メッセージの DOM 要素の作成
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.message} <br><span>${new Date(msgData.timestamp).toLocaleString()}</span>`;
      messagesDiv.appendChild(msgDiv);
      // 追加時に最新のメッセージが見えるようにスクロール
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
