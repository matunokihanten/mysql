<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>リアルタイム対戦！ホールモグラチャレンジ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(204,230,255,1) 100%);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 20px; color: #333; }
    /* プレイヤー名入力フォーム */
    #player-form { margin-top: 20px; }
    #player-form input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      width: 200px;
    }
    #status {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.25rem;
      margin: 20px;
    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      justify-content: center;
      margin: 0 auto;
    }
    .hole {
      width: 120px;
      height: 120px;
      background-color: #ddd;
      border: 2px solid #aaa;
      border-radius: 15px;
      position: relative;
    }
    .mole {
      background-color: #8B4513;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .mole:active { transform: scale(0.9); }
    #start-btn {
      margin: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    /* リアルタイム対戦用のリーダーボード */
    #leaderboard {
      margin: 20px auto;
      width: 60%;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>リアルタイム対戦！ホールモグラチャレンジ</h1>
  
  <!-- プレイヤー名入力フォーム -->
  <div id="player-form">
    <input type="text" id="playerName" placeholder="プレイヤー名を入力してください">
  </div>
  
  <div id="status">
    <div id="score">スコア: 0</div>
    <div id="timer">残り時間: 30秒</div>
    <div id="level">レベル: 1</div>
    <div id="combo">コンボ: 0</div>
  </div>
  
  <div id="game-container">
    <!-- 3×3 のグリッド -->
    <div class="hole" id="hole0"></div>
    <div class="hole" id="hole1"></div>
    <div class="hole" id="hole2"></div>
    <div class="hole" id="hole3"></div>
    <div class="hole" id="hole4"></div>
    <div class="hole" id="hole5"></div>
    <div class="hole" id="hole6"></div>
    <div class="hole" id="hole7"></div>
    <div class="hole" id="hole8"></div>
  </div>
  
  <button id="start-btn">スタート</button>
  
  <h2>【オンライン対戦：リアルタイムリーダーボード】</h2>
  <div id="leaderboard">
    <table>
      <thead>
        <tr>
          <th>順位</th>
          <th>プレイヤー</th>
          <th>スコア</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- リアルタイム更新される -->
      </tbody>
    </table>
  </div>
  
  <!-- Socket.IO ライブラリを読み込み -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let score = 0, timer = 30, level = 1, combo = 0;
    let countdownInterval, moleInterval;
    let playerName = "";
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const levelDisplay = document.getElementById('level');
    const comboDisplay = document.getElementById('combo');
    const startBtn = document.getElementById('start-btn');
    
    // Socket.IO クライアント初期化
    const socket = io();
    
    // ランダムに穴を選択する関数
    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const random = Math.floor(Math.random() * holes.length);
      return holes[random];
    }
    
    // モグラを表示する関数（レベルが上がると複数同時出現）
    function showMole() {
      // 既存のモグラを削除
      document.querySelectorAll('.mole').forEach(m => m.remove());
      
      const moleCount = level >= 3 ? 2 : 1;
      for (let i = 0; i < moleCount; i++) {
        const hole = randomHole();
        if (hole.querySelector('.mole')) continue;
        const mole = document.createElement('div');
        mole.classList.add('mole');
        hole.appendChild(mole);
        mole.addEventListener('click', hitMole);
        
        // モグラは一定時間経過後に自動で消える
        setTimeout(() => {
          if (hole.contains(mole)) hole.removeChild(mole);
          // クリックミスでコンボリセット
          combo = 0;
          comboDisplay.textContent = "コンボ: " + combo;
        }, Math.max(700 - (level - 1) * 50, 300));
      }
    }
    
    // モグラをクリックしたときの処理
    function hitMole(e) {
      combo++;
      const bonus = Math.floor(combo / 5);
      score += (1 + bonus);
      scoreDisplay.textContent = "スコア: " + score;
      comboDisplay.textContent = "コンボ: " + combo;
      
      e.target.remove();
      
      if (score >= level * 10) {
        level++;
        levelDisplay.textContent = "レベル: " + level;
      }
      
      // サーバーにスコア更新を送信
      socket.emit("updateScore", { score: score });
    }
    
    // ゲーム開始処理
    function startGame() {
      // プレイヤー名を取得。空の場合は「名無し」とする
      playerName = document.getElementById('playerName').value.trim();
      if (playerName === "") { playerName = "名無し"; }
      document.getElementById('playerName').disabled = true;
      
      // ゲーム開始時にサーバーへ参加通知
      socket.emit("joinGame", { playerName: playerName, score: 0 });
      
      score = 0;
      timer = 30;
      level = 1;
      combo = 0;
      scoreDisplay.textContent = "スコア: " + score;
      timerDisplay.textContent = "残り時間: " + timer + "秒";
      levelDisplay.textContent = "レベル: " + level;
      comboDisplay.textContent = "コンボ: " + combo;
      startBtn.disabled = true;
      
      countdownInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = "残り時間: " + timer + "秒";
        if (timer <= 0) endGame();
      }, 1000);
      
      moleInterval = setInterval(() => {
        showMole();
      }, Math.max(1000 - (level - 1) * 100, 300));
    }
    
    // ゲーム終了処理
    function endGame() {
      clearInterval(countdownInterval);
      clearInterval(moleInterval);
      startBtn.disabled = false;
      document.getElementById('playerName').disabled = false;
      alert("ゲームオーバー！最終スコア: " + score);
    }
    
    // リアルタイムリーダーボード更新
    socket.on("scoreboard", (scores) => {
      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";
      const scoresArray = Object.values(scores);
      scoresArray.sort((a, b) => b.score - a.score);
      scoresArray.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${entry.playerName}</td><td>${entry.score}</td>`;
        tbody.appendChild(row);
      });
    });
    
    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
